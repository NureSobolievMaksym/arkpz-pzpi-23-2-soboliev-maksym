<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartClimate Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .login-container { max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .dashboard-container { display: none; padding: 20px; }
        .card { margin-bottom: 20px; border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card-header { font-weight: bold; }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-container">
        <h3 class="text-center mb-4">Admin Login</h3>
        <div class="mb-3">
            <label>Username</label>
            <input type="text" id="username" class="form-control" value="admin">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="password" class="form-control" value="adminpass">
        </div>
        <button class="btn btn-primary w-100" onclick="login()">Login</button>
        <p id="loginError" class="text-danger mt-2 text-center"></p>
    </div>

    <div id="dashboard" class="dashboard-container container-fluid">
        <nav class="navbar navbar-light bg-white mb-4 rounded shadow-sm px-3">
            <span class="navbar-brand mb-0 h1">SmartClimate <b>Admin</b></span>
            <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
        </nav>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">System Settings</div>
                    <div class="card-body">
                        <form onsubmit="event.preventDefault(); saveSetting();">
                            <div class="mb-3">
                                <label>Parameter Key</label>
                                <input type="text" id="settingKey" class="form-control" placeholder="e.g. MAX_TEMP">
                            </div>
                            <div class="mb-3">
                                <label>Value</label>
                                <input type="text" id="settingValue" class="form-control" placeholder="e.g. 28.0">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Save Setting</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">User Management</div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="number" id="blockUserId" class="form-control" placeholder="User ID">
                            <button class="btn btn-outline-danger" onclick="toggleBlock(true)">Block</button>
                            <button class="btn btn-outline-success" onclick="toggleBlock(false)">Unblock</button>
                        </div>
                        <hr>
                        <h5>Audit Logs</h5>
                        <button class="btn btn-sm btn-secondary mb-2" onclick="loadLogs()">Refresh Logs</button>
                        <div style="max-height: 300px; overflow-y: auto;">
                            <table class="table table-striped table-sm">
                                <thead><tr><th>Time</th><th>Action</th><th>Details</th></tr></thead>
                                <tbody id="logsTable"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";
        let currentAdminId = null;

        async function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: user, password: pass})
                });
                
                if (!res.ok) throw new Error("Login failed");
                
                const data = await res.json();
                if (data.role !== 'admin') throw new Error("Access denied: Not an Admin");
                
                currentAdminId = data.id;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadLogs();
            } catch (e) {
                document.getElementById('loginError').innerText = e.message;
            }
        }

        function logout() {
            location.reload();
        }

        async function saveSetting() {
            const key = document.getElementById('settingKey').value;
            const value = document.getElementById('settingValue').value;
            
            await fetch(`${API_URL}/admin/settings/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-User-ID': currentAdminId
                },
                body: JSON.stringify({key, value})
            });
            alert("Setting Saved!");
            loadLogs(); // Action creates a log
        }

        async function toggleBlock(block) {
            const targetId = document.getElementById('blockUserId').value;
            if(!targetId) return;

            const res = await fetch(`${API_URL}/admin/users/${targetId}/block?block=${block}`, {
                method: 'PUT',
                headers: {'X-User-ID': currentAdminId}
            });
            
            if(res.ok) {
                alert(`User ${targetId} is now ${block ? 'Blocked' : 'Unblocked'}`);
                loadLogs();
            } else {
                alert("Error blocking user");
            }
        }

        async function loadLogs() {
            const res = await fetch(`${API_URL}/admin/logs/`, {
                headers: {'X-User-ID': currentAdminId}
            });
            const logs = await res.json();
            const tbody = document.getElementById('logsTable');
            tbody.innerHTML = '';
            logs.forEach(l => {
                tbody.innerHTML += `<tr>
                    <td>${new Date(l.timestamp).toLocaleTimeString()}</td>
                    <td>${l.action}</td>
                    <td>${l.details || ''}</td>
                </tr>`;
            });
        }
    </script>
</body>
</html>
